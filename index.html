<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Assistant</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0f0f1a 0%, #1a1a2e 50%, #16213e 100%);
            min-height: 100vh;
            color: #fff;
        }
        .container {
            display: flex;
            height: 100vh;
        }
        .sidebar {
            width: 260px;
            background: rgba(255,255,255,0.03);
            border-right: 1px solid rgba(255,255,255,0.1);
            padding: 20px;
            display: flex;
            flex-direction: column;
        }
        .logo {
            font-size: 24px;
            font-weight: 700;
            background: linear-gradient(90deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 30px;
        }
        .new-chat {
            background: linear-gradient(135deg, #667eea, #764ba2);
            border: none;
            padding: 14px 20px;
            border-radius: 12px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        .new-chat:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }
        .main {
            flex: 1;
            display: flex;
            flex-direction: column;
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
        }
        .chat-area {
            flex: 1;
            overflow-y: auto;
            padding: 20px 0;
        }
        .welcome {
            text-align: center;
            padding: 60px 20px;
        }
        .welcome h1 {
            font-size: 42px;
            background: linear-gradient(90deg, #667eea, #764ba2, #f093fb);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 15px;
        }
        .welcome p {
            color: rgba(255,255,255,0.6);
            font-size: 18px;
        }
        .suggestions {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 16px;
            margin-top: 40px;
        }
        .suggestion {
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 16px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s;
        }
        .suggestion:hover {
            background: rgba(255,255,255,0.1);
            border-color: #667eea;
            transform: translateY(-3px);
        }
        .suggestion-icon {
            font-size: 28px;
            margin-bottom: 12px;
        }
        .suggestion-text {
            font-weight: 500;
            margin-bottom: 6px;
        }
        .suggestion-sub {
            font-size: 13px;
            color: rgba(255,255,255,0.5);
        }
        .message {
            display: flex;
            gap: 16px;
            margin-bottom: 24px;
            animation: fadeIn 0.3s ease;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .message.user {
            flex-direction: row-reverse;
        }
        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            flex-shrink: 0;
        }
        .message.user .avatar {
            background: linear-gradient(135deg, #667eea, #764ba2);
        }
        .message.ai .avatar {
            background: linear-gradient(135deg, #f093fb, #f5576c);
        }
        .message-content {
            max-width: 70%;
            padding: 16px 20px;
            border-radius: 20px;
            line-height: 1.6;
        }
        .message.user .message-content {
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-bottom-right-radius: 6px;
        }
        .message.ai .message-content {
            background: rgba(255,255,255,0.08);
            border-bottom-left-radius: 6px;
        }
        .input-area {
            padding: 20px 0;
        }
        .input-wrapper {
            display: flex;
            gap: 12px;
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 16px;
            padding: 8px;
        }
        .input-wrapper:focus-within {
            border-color: #667eea;
            box-shadow: 0 0 20px rgba(102, 126, 234, 0.2);
        }
        #userInput {
            flex: 1;
            background: transparent;
            border: none;
            padding: 14px 16px;
            color: white;
            font-size: 16px;
            outline: none;
        }
        #userInput::placeholder {
            color: rgba(255,255,255,0.4);
        }
        #sendBtn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 12px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }
        #sendBtn:hover {
            transform: scale(1.05);
        }
        #sendBtn svg {
            width: 22px;
            height: 22px;
            fill: white;
        }
        .typing {
            display: flex;
            gap: 6px;
            padding: 10px;
        }
        .typing span {
            width: 10px;
            height: 10px;
            background: #667eea;
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out;
        }
        .typing span:nth-child(1) { animation-delay: 0s; }
        .typing span:nth-child(2) { animation-delay: 0.2s; }
        .typing span:nth-child(3) { animation-delay: 0.4s; }
        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0.8); opacity: 0.5; }
            40% { transform: scale(1.2); opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <div class="logo">‚ú® AI Assistant</div>
            <button class="new-chat" onclick="clearChat()">+ New Chat</button>
        </aside>
        <main class="main">
            <div class="chat-area" id="chatArea">
                <div class="welcome" id="welcome">
                    <h1>Hello! üëã</h1>
                    <p>I can help you with weather and crypto prices</p>
                    <div class="suggestions">
                        <div class="suggestion" onclick="askQuestion('What is the weather in New York?')">
                            <div class="suggestion-icon">üå§Ô∏è</div>
                            <div class="suggestion-text">Weather Updates</div>
                            <div class="suggestion-sub">Get current weather info</div>
                        </div>
                        <div class="suggestion" onclick="askQuestion('What is the current Bitcoin price?')">
                            <div class="suggestion-icon">‚Çø</div>
                            <div class="suggestion-text">Bitcoin Price</div>
                            <div class="suggestion-sub">Check crypto prices</div>
                        </div>
                        <div class="suggestion" onclick="askQuestion('What is the Ethereum price?')">
                            <div class="suggestion-icon">üíé</div>
                            <div class="suggestion-text">Ethereum Price</div>
                            <div class="suggestion-sub">Get ETH value</div>
                        </div>
                        <div class="suggestion" onclick="askQuestion('Weather in London?')">
                            <div class="suggestion-icon">üåßÔ∏è</div>
                            <div class="suggestion-text">London Weather</div>
                            <div class="suggestion-sub">Check UK weather</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="input-area">
                <div class="input-wrapper">
                    <input type="text" id="userInput" placeholder="Ask about weather or crypto..." onkeypress="handleKeyPress(event)">
                    <button id="sendBtn" onclick="sendMessage()">
                        <svg viewBox="0 0 24 24"><path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/></svg>
                    </button>
                </div>
            </div>
        </main>
    </div>
    <script>
        const chatArea = document.getElementById('chatArea');
        const userInput = document.getElementById('userInput');
        const welcome = document.getElementById('welcome');

        function handleKeyPress(e) {
            if (e.key === 'Enter') sendMessage();
        }

        function askQuestion(text) {
            userInput.value = text;
            sendMessage();
        }

        function clearChat() {
            chatArea.innerHTML = welcome.outerHTML;
            welcome.style.display = 'block';
        }

        function addMessage(text, isUser) {
            if (welcome) welcome.style.display = 'none';
            const div = document.createElement('div');
            div.className = 'message ' + (isUser ? 'user' : 'ai');
            div.innerHTML = '<div class="avatar">' + (isUser ? 'U' : 'AI') + '</div><div class="message-content">' + text + '</div>';
            chatArea.appendChild(div);
            chatArea.scrollTop = chatArea.scrollHeight;
        }

        function showTyping() {
            const div = document.createElement('div');
            div.className = 'message ai';
            div.id = 'typing';
            div.innerHTML = '<div class="avatar">AI</div><div class="message-content"><div class="typing"><span></span><span></span><span></span></div></div>';
            chatArea.appendChild(div);
            chatArea.scrollTop = chatArea.scrollHeight;
        }

        function removeTyping() {
            const el = document.getElementById('typing');
            if (el) el.remove();
        }

        async function sendMessage() {
            const text = userInput.value.trim();
            if (!text) return;
            userInput.value = '';
            addMessage(text, true);
            showTyping();
            try {
                const res = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: text })
                });
                const data = await res.json();
                removeTyping();
                addMessage(data.response || 'Sorry, I could not process that.', false);
            } catch (err) {
                removeTyping();
                addMessage('Error connecting to server.', false);
            }
        }
    </script>
</body>
</html>
